<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Input</title>
</head>

<body>
    <!-- Form é o que permite enviar dados da página para o servidor -->
    <!-- METHOD GET: quer dizer que os dados serão enviados na URL -->
    <!-- ACTION: é para onde estes dados serão enviados -->
    <form method="GET" action="/cadastrar">
        <div>
            <!-- Container para componentes -->
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome"> <!-- Campo de texto -->
        </div>

        <div>
            <!-- Container para componentes -->
            <label for="idade">Idade: </label>
            <input type="number" name="idade" id="idade"> <!-- Campo de inteiro -->
        </div>

        <div>
            <!-- Container para componentes -->
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email"> <!-- Campo de email -->
        </div>

        <div>
            <!-- Container para componentes -->
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha"> <!-- Campo de senha -->
        </div>

        <div>
            <!-- Container para componentes -->
            <label for="data_nascimento">Data de nascimento: </label>
            <input type="date" name="data_nascimento" id="data_nascimento"> <!-- Campo de data nascimento -->
        </div>

        <div>
            <!-- Container para componentes -->
            <label for="cor_preferida">Cor preferida: </label>
            <select name="cor_preferida" id="cor_preferida">
                <!-- Campo para ComboBox-->
                <option value="1">Roxo</option>
                <option value="2">Vermelho</option>
                <option value="3">Rosa</option>
                <option value="4">Azul</option>
                <option value="5">Verde</option>
                <option value="6">Ciano</option>
                <option value="7">Magenta</option>
            </select>
        </div>

        <div>
            <!-- Container para componentes -->
            <!-- Checkbox tem que ser feito o input antes da label, fica visualmente melhor -->
            <input type="checkbox" value="1" name="possui_alergias" id="possui_alergias"> <!-- Campo de CheckBox -->
            <label for="possui_alergias">Possui alergias?</label>
        </div>

        <div>
            <!-- Container para componentes -->
            <!-- Checkbox tem que ser feito o input antes da label, fica visualmente melhor -->
            <input type="checkbox" value="1" name="fez_cirurgias" id="fez_cirurgias"> <!-- Campo de CheckBox -->
            <label for="fez_cirurgias">Fez cirurgias? </label>
        </div>

        <div>
            <!-- Container para componentes -->
            <h3>Tipo de pessoa:</h3> <!-- Label para identificar do que se trata os RadioButton abaixo-->
            <!-- RadioButton tem que ser feito o input antes da label, fica visualmente melhor -->
            <input type="radio" value="pf" name="tipo_pessoa" id="tipo_pessoa_fisica">
            <label for="tipo_pessoa_fisica">Pessoa Física</label> <!-- Campo de RadioButton -->
            <!-- RadioButton tem que ser feito o input antes da label, fica visualmente melhor -->
            <input type="radio" value="pj" name="tipo_pessoa" id="tipo_pessoa_juridica">
            <label for="tipo_pessoa_juridica">Pessoa Jurídica</label> <!-- Campo de RadioButton -->
        </div>

        <div>
            <!-- Container para componentes -->
            <h3>Tipo de jogo favorito:</h3> <!-- Label para identificar do que se trata os RadioButton abaixo-->
            <!-- RadioButton tem que ser feito o input antes da label, fica visualmente melhor -->
            <input type="radio" value="rpg" name="tipo_jogo" id="tipo_jogo_rpg">
            <label for="tipo_jogo_rpg">RPG</label> <!-- Campo de RadioButton -->
            <!-- RadioButton tem que ser feito o input antes da label, fica visualmente melhor -->
            <input type="radio" value="fps" name="tipo_jogo" id="tipo_jogo_fps">
            <label for="tipo_jogo_rpg">FPS</label> <!-- Campo de RadioButton -->
        </div>

        <div>
            <!-- Container para componentes -->
            <button>Salvar</button>
        </div>
    </form>
</body>

</html>
